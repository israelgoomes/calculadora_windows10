<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="Hcode Treinamentos">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style/style.css" />
    
</head>
<body>
    
    <div class="center">
        <div id="calculadora">
            <header>
                <div id="display-header">
                    
                </div>
                <div id="display">
                    0
                </div>
            </header>
            <section class="container">
                <div class="row">
                    <button type="button" id="porcento" class="btn btn-others col-sm">%</button>
                    <button type="button" id="raizQuadrada" class="btn btn-others col-sm">√</button>
                    <button type="button" id="potencia"  class="btn btn-others col-sm">x²</button>
                    <button type="button" id="div1"  class="btn btn-others col-sm">¹/x</button>
                </div>
                <div class="row">
                    <button type="button" id="ce" class="btn btn-others col-sm">CE</button>
                    <button type="button" id="c"  class="btn btn-others col-sm">C</button>
                    <button type="button" id="back"  class="btn btn-others col-sm">←</button>
                    <button type="button" id="/"     class="btn btn-others col-sm">÷</button>
                </div>
                <div class="row">
                    <button type="button" id="7" class="btn btn-number col-sm">7</button>
                    <button type="button" id="8" class="btn btn-number col-sm">8</button>
                    <button type="button" id="9" class="btn btn-number col-sm">9</button>
                    <button type="button" id="*" class="btn btn-others col-sm">X</button>
                </div>
                <div class="row">
                    <button type="button" id="4" class="btn btn-number col-sm">4</button>
                    <button type="button" id="5" class="btn btn-number col-sm">5</button>
                    <button type="button" id="6" class="btn btn-number col-sm">6</button>
                    <button type="button" id="-" class="btn btn-others col-sm">-</button>
                </div>
                <div class="row">
                    <button type="button" id="1" class="btn btn-number col-sm">1</button>
                    <button type="button" id="2" class="btn btn-number col-sm">2</button>
                    <button type="button" id="3" class="btn btn-number col-sm">3</button>
                    <button type="button" id="+" class="btn btn-others col-sm">+</button>
                </div>
                <div class="row">
                    <button type="button" id="+/-" class="btn btn-others col-sm">±</button>
                    <button type="button" id="0" class="btn btn-number col-sm">0</button>
                    <button type="button" id="," class="btn btn-others col-sm">,</button>
                    <button type="button" id="=" class="btn btn-others col-sm">=</button>
                </div>
            </section>
        </div>
    </div>
    <script src="scripts/calcController.js"></script> 
   <script src="scripts/calculator.js"></script> 
  
   

</body>
</html>
